          <div class="row">

                  <h2 id="current-city">Bayreuth</h2>
                  <h1 id="current-temp">10°C</h1>
                  <button class="search" id="convert">Convert</button>
                </div>
                <div class="col-4">
                  <h3 id="current-time">Sunday 14:22</h3>
                  <p class="info" id="description">Sunny</p>
                  <p class="info" id="humidity">Precipitation: 10%</p>
                  <p class="info" id="wind">Wind: 15km/h</p>
                </div>
              </div>
            </div>
